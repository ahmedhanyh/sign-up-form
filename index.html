    <title>Sign-Up Form</title>
  </head>
  <body>

    <div class="main-content">
      <section class="info-container">
        <div></div>
        <span>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.<br /><br />
          You <em>know</em> you want to.
        </span>
      </section>
      <section class="form-container">
        <h2>Let's do this!</h2>
        <form action="#">
          <div>
            <label for="fname">FIRST NAME</label
            ><input type="text" id="fname" name="firstname" required />
            <span></span>
          </div>
          <div>
            <label for="lname">LAST NAME</label
            ><input type="text" id="lname" name="lastname" required />
            <span></span>
          </div>
          <div>
            <label for="email">EMAIL</label
            ><input type="email" id="email" name="email" required />
            <span></span>
          </div>
          <div>
            <label for="phone">PHONE</label
            ><input type="tel" id="phone" name="phone" />
            <span></span>
          </div>
          <div>
            <label for="pswd">PASSWORD</label
            ><input type="password" id="pswd" name="password" required />
            <span></span>
          </div>
          <div>
            <label for="pswd-confirmation">CONFIRM PASSWORD</label
            ><input
              type="password"
              id="pswd-confirmation"
              name="password-confirmation"
              required
            />
            <span></span>
          </div>
        </form>
      </section>
      <section class="buttons-container">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
